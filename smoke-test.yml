game:
  type: sim-max

  states:
    type: metric space
    elements:
      type: interval
      size: 30
      start: 0
      end: 1

  messages:
    type: set
    elements:
      type: numbered
      size: 2

  utility:
    type: nosofsky
    decay: 0.1

  similarity:
    type: nosofsky
    decay: 0.2

  imprecise: true

dynamics:
  type: best response