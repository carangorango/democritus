game:
  type: 'sim-max'

  states:
    type: 'metric space'
    elements:
      type: 'numeric interval'
      size: 10
      start: 0
      end: 1

  messages:
    type: 'set'
    elements:
      type: 'numbered labels'
      prefix: 'm_'
      size: 2

  utility:
    type: 'nosofsky'
    decay: 0.1

  similarity:
    type: 'nosofsky'
    decay: 0.1

  imprecise: true

dynamics:
  type: 'replicator'

metrics:
  - 'expected utility'
  - 'sender entropy'
  - 'receiver entropy'